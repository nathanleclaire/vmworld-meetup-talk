   </script>

<section data-markdown>
    <script type="text/template">
    ## Virtual Machines
    - Traditionally, _virtual machines_ emulate an actual physical hardware layer within software.
    - This allows users to run programs for a certain kind of chip architecture on other chip architectures and more, thus solving many portability headaches.
    - Shift to virtualization has been immense for both the data center and the desktop
    - Ever play old NES games on your computer?  You're virtualizing!
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ![](images/vmwlogo.png)

    - Founded in 1998
    - First to successfully virtualize the x86 architecture
    - Strong force in both desktop & server virtualization
    - Makes type 1 & type 2 hypervisors
         - Type 1: "Bare metal" hypervisors
         - Type 2: Hypervisors targeting underlying OS layer such as Windows or Mac
    </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Containers
    - Inspired by UNIX features such as `chroot` and BSD jails, Solaris zones, etc.
    - Designed to use modern features (c. 2005-present) of the Linux kernel
         - namespaces and cgroups
         historically hard to manage
    - LXC project
    - Process isolation with performance (shared kernel and shared files if you slap a copy-on-write filesystem on top)
         - Looks super appealing for platform-as-a-service and high density applications but 
   </script>
</section>

    - Offer support, services, and education around our container technology

<section data-markdown>
    <script type="text/template">
    ## Security

    ![](images/security.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Security
    - There's a virtual machine running between my host and the containers. Phew
         - Container malfunction should not translate to malfunction of the whole infrastructure.
         - Potentially malicious containers can be wrapped in another layer of protection ("containers do not contain")
    - Access to Docker itself can only be handled securely at a virtualized level.  One Docker instance per VM is reasonable, giving arbitrary users root and access to `/var/run/docker.sock` is BAD

   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Flexibility

    ![](images/mr-fantastic.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Flexibility

    - Want to run Windows on Mac, or Linux on Windows, or try out weird random OSes without having to worry about giving them access to your physical machine?  VMware's got your back.
    - Can create pre-baked virtual machine images that spin up the exact environment you want to work in (e.g. Docker pre-installed).
    - So much support across hosts because of this
    - Plenty of existing limitations with Docker that can be circumvented by going VM e.g. volumes
    - No VMs, No Docker on Windows or OSX 
   </script>
</section>

    # What does Docker bring to the table?
   </script>

<section data-markdown>
    <script type="text/template">
    ## Performance

    ![](images/vette.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Performance

    - Using the same kernel between containers is basically cheating as far as CPU and memory goes.  Docker is operating-system-level / app-level virtualization, not hardware virtualization.
         - Great for nesting levels of virtualization.
    - Union file systems which have copy-on-write as a property allow for efficient disk usage
    - Images can be moved around and booted quickly, both using the recommended way (Docker Hub + `docker pull`) and with dirty hacks
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Portability

    ![](images/foldbike.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Portability

    - Images can be moved around quickly and relatively painlessly
    - Developers and sysadmins can move applications around in a more light-weight form, but still get advantages of isolation
    - Enable consistent provisioning across sometimes wildly varying infrastructure
   </script>
</section>
