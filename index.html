    # Virtual Machine and Container overview
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Virtual Machines
    - Traditionally, _virtual machines_ emulate an actual physical hardware layer within software.
    - This allows users to run programs for one chip architecture on other chip architectures, thus solving portability headaches.
    - Shift to virtualization has been immense for both the data center and the desktop
    - Ever play old NES games on your computer? You're virtualizing!
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ![](images/vmwlogo.png)

    - Founded in 1998
    - First to successfully virtualize the x86 architecture
    - Strong force in desktop & server virtualization
    - Make type 1 & type 2 hypervisors
         - Type 1: "Bare metal" hypervisors
         - Type 2: Hypervisors targeting underlying OS layer such as Windows or Mac
    </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Containers
    - Inspired by UNIX features such as `chroot` and BSD jails, Solaris Zones, etc.
    - Designed to use modern features of the Linux kernel.
         - namespaces and cgroups
    - LXC project
    - Process isolation with performance
         - Looks appealing for platform-as-a-service and high density applications but historically hard to manage
   </script>
</section>

<section data-markdown>
    <script type="text/template">
    ## Docker Inc.
    ![](images/docker.png)

    - Originally a platform-as-a-service company named dotCloud. Docker, an open source engine for managing Linux Containers, was built out of the lessons learned from running the PaaS.
    - Due to Docker's swell in popularity, the company changed its name to Docker Inc. in November 2013.
    - Runs the Docker Hub plus support, services, and education.
   </script>
</section>

<section data-markdown>

    ## Reliability

    - Mature, battle-hardened, tested software.
    - Uptime guarantees and audit trails.
    - Suite of tools around their products for your every need.
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Security

    ![](images/security.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Security
    - There's a virtual machine running between my host and the containers. Phew
         - Container availability does not translate to the whole infrastructure.
         - Provide another layer of security.
    - Access to Docker itself can only be handled securely at a virtualized level.
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Flexibility

    ![](images/mr-fantastic.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Flexibility

    - Want to run Windows on Mac, or Linux on Windows, without giving them access to your physical machine? VMware's got your back.
    - Can create pre-baked virtual machine images that spin up the exact environment you want to work in.
    - No VMs, No Docker on Windows or OSX 
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    # What does Docker bring to the table?
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Performance

    ![](images/vette.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Performance

    - Docker is fast! It's operating-system-level / app-level virtualization, not hardware virtualization.
         - Great for nesting levels of virtualization.
    - Union file systems with copy-on-write make for very efficient disk usage.
    - Pipeline performance (speed up your time to deploy): Images can be moved around and booted quickly.
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Portability

    ![](images/foldbike.jpeg)
   </script>
</section>
<section data-markdown>
    <script type="text/template">
    ## Portability

    - Images can be moved around quickly and painlessly.
    - Developers and sysadmins can move applications around in a more light-weight form, but still get isolation.
    - Enable consistent provisioning across varying infrastructure.
   </script>
</section>
